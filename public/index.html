      logDiv.innerHTML += msg + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function startAttack() {
      const target = document.getElementById('target').value;
      const c = document.getElementById('concurrency').value;
      const r = document.getElementById('rounds').value;

      document.getElementById('log').innerHTML = "Connecting...<br>";

      const evtSource = new EventSource(`/attack?target=${encodeURIComponent(target)}&c=${c}&r=${r}`);

        const data = JSON.parse(e.data);
        if (data.msg) {
          logMessage(data.msg);
        } else if (data.status) {
          logMessage(`Request ${data.id}: Status ${data.status}`);
        } else if (data.error) {
          logMessage(`Request ${data.id}: ERROR - ${data.error}`);
        }
      };

      evtSource.onerror = function() {
        logMessage("Connection closed.");
        evtSource.close();
